<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
    <style>
        #container, #container2 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 40px 100px;
        }
        .card{
            height: 470px;
            text-align: center;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        }
        .card > img {
            height: 350px;
            width: 100%;
        }
        .card > h3 {
            margin-bottom: 0;
        }
        .card > p {
            margin-top: 10px;
        }

        .main-menus {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 20vh;
        }

        .main-menu-card {
            padding: 90px 40px;
            font-size: 20px;
            margin: 10px;
            font-weight: 500;
            color: white;
            border-radius: 12px;
        }

        .main-menu-card:hover {
            cursor: pointer;
        }

        .movie-menu {
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        }

        .meal-menu {
            background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
        }
    </style>
</head>
<body>
    <div id="main-menu">
        <div class="main-menus">
            <div class="main-menu-card movie-menu" onclick="handleMenuClick('movie-div')">
                Click here to browse movies and series!
            </div>
            <div class="main-menu-card meal-menu" onclick="handleMenuClick('food-div')">
                Click here to browse tasty meal recipes!
            </div>
        </div>
    </div>
    <div id="movie-div" style="display: none;">
        <input type="text" id="search" placeholder="Search movie">
        <div id="container">
        </div>
    </div>
    <div id="food-div" style="display: none;">
        <input type="text" id="searchFood" placeholder="Search food">
        <div id="container2">
        </div>
    </div>
</body>
</html>
<script src="index.js"></script>
